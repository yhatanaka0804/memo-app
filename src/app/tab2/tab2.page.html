<ion-header>
  <ion-toolbar>
    <ion-title>
      一覧
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let list of lists">
      {{list.title}}
      <ion-label slot="end" size="small">
        {{list.date | date: "yyyy年MM月dd日 HH:mm"}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
